<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Scanner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 style="text-align: center;"> ID Scanner </h1>
    <div id="manual">
      <h3>Manual Input: </h3>
      <input type="text" id="box">
      <button id="enter">Enter</button>
    </div>
    <section id="container" class="container">
      <div id="interactive" class="viewport"></div>
      <button class="copy">Copy IDs</button>
      <h2 id="copied">IDs copied to clipboard</h2>
      <h3>Scanned IDs:</h3>
      <ul class="codes">
      </ul>
      <br><button id="reset">Clear IDs</button>
    </section>
    <script src="jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="quagga.js" type="text/javascript"></script>
    <script src="live_w_locator.js" type="text/javascript"></script>
  </body>
</html>
